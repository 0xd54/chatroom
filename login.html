<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="terminal-header">
            <div class="title">SECURE TERMINAL ACCESS</div>
            <div class="subtitle">NODE: 0xC4FF3.LOGIN</div>
            <div class="server-info">
                <div class="data-field">
                    <span class="data-label">STATUS:</span>
                    <span class="data-value">READY</span>
                </div>
            </div>
        </div>
        <div class="login-form">
            <div class="form-group">
                <span class="prompt">$</span>
                <input type="text" id="username" class="chat-input" placeholder="Enter username..." autocomplete="off">
            </div>
            <div class="system-message" id="login-message"></div>
            <button id="login-button" class="send-button">CONNECT</button>
        </div>
    </div>

    <script>
        document.getElementById('login-button').addEventListener('click', login);
        document.getElementById('username').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                login();
            }
        });

        function login() {
            const username = document.getElementById('username').value.trim();
            const loginMessage = document.getElementById('login-message');
            
            if (!username) {
                loginMessage.textContent = 'ERROR: Username required';
                loginMessage.style.color = '#f00';
                return;
            }

            if (username.length < 3) {
                loginMessage.textContent = 'ERROR: Username must be at least 3 characters';
                loginMessage.style.color = '#f00';
                return;
            }

            loginMessage.textContent = 'AUTHENTICATING...';
            loginMessage.style.color = '#0f0';

            // Simulate authentication delay
            setTimeout(() => {
                localStorage.setItem('username', username);
                localStorage.setItem('isAdmin', username.toLowerCase() === '7cryx');
                window.location.href = 'index.html';
            }, 1000);
        }
    </script>
</body>
</html>
